<div id="/"></div>
<section>
  <div class="container">

    <div @enterTitle class="contenedor-nombre">
      <h1>Hola,</h1>
      <h2>{{name}}</h2>
      <p>{{title}} /</p>
      <p style="text-decoration: underline;">{{area}}</p>
    </div>

    <div @enterImg class="foto">
      <img loading="lazy" src="assets/foto.webp" alt="Jorge Morales Viveros" width="200" height="200">
    </div>

  </div>
</section>
