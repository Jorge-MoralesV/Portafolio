<br id="proyectos">
<section class="container">
    <h2>Proyectos</h2>
    <div id="carouselExampleAutoplaying" class="carousel slide w-75" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/proyect-cards/es colmex.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/proyect-cards/joinopen.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/proyect-cards/educa.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- <a routerLink="/proyectos" routerLinkActive="active" target="_parent" class="btn-mas">Ver m√°s</a> -->
    <app-boton routerLink="/proyectos" routerLinkActive="active" [textoBtn]="textoDelBoton"></app-boton>
</section>
